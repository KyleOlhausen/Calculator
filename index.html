<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="flex-container">

        <div class="header">Calculator</div>

        <div class="calculator">
    
            <div class="display">
                <div class="prev-calc">1324</div>
                <div class="curr-calc">1234</div>
            </div>
    
            <div class="buttons">
                <div class="row top-row">
                    <button>CLEAR</button>
                    <button>DELETE</button>
                </div>

                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>

                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                </div>

                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
    
                <div class="row">
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>+</button>
                </div>
                
            </div>
        </div> 

        <div class="footer">Kyle Olhausen</div>
    </div>

 
</body>
</html>
